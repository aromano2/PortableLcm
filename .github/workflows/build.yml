name: Pester
on:
  push:
    branches: [ main ]
jobs:
  unit-test:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install dependencies
      run: |
        Set-PSRepository psgallery -InstallationPolicy trusted
        Install-Module -Name Pester -RequiredVersion 5.0.4 -Confirm:$false -Force
        Install-Module -Name PSDesiredStateConfiguration -RequiredVersion 2.0.5 -Confirm:$false -AllowClobber -Force   
      shell: pwsh
    - name: test module
      id: test_module
      uses: zyborg/pester-tests-report@v1
      with:
        github_token: ${{ sercrets.GH_TOKEN }}
        include_paths: *.Tests.ps1
        report_name: module_tests
        report_title: PortableLcm Tests
    - name: dump test results
      shell: pwsh
      run: |
        Write-Host 'Total Tests Executed...:  ${{ steps.test_module.outputs.total_count }}'
        Write-Host 'Total Tests PASSED.....:  ${{ steps.test_module.outputs.passed_count }}'
        Write-Host 'Total Tests FAILED.....:  ${{ steps.test_module.outputs.failed_count }}'


  test:
    runs-on: windows-latest
    steps:
      - name: test module
        id: test_module
        uses: zyborg/pester-tests-report@v1
        with:
          github_token: ${{ sercrets.GH_TOKEN }}
          include_paths: *.Tests.ps1
          report_name: module_tests
          report_title: PortableLcm Tests
    - name: dump test results
      shell: pwsh
      run: |
        Write-Host 'Total Tests Executed...:  ${{ steps.test_module.outputs.total_count }}'
        Write-Host 'Total Tests PASSED.....:  ${{ steps.test_module.outputs.passed_count }}'
        Write-Host 'Total Tests FAILED.....:  ${{ steps.test_module.outputs.failed_count }}'
